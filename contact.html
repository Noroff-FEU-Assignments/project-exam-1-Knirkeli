<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt Trollmagi</title>
    <meta
      name="description"
      content="Har du spørsmål eller kommentarer om trollenes verden? Kontakt oss på vår blogg og bli en del av samtalen."
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script
      src="https://kit.fontawesome.com/6bd7a8590b.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="js/contact.js"></script>
    <script defer src="js/subscribe.js"></script>
    <script defer src="js/modal.js"></script>
    <script defer src="js/header.js"></script>
    <script defer src="js/loader.js"></script>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="preloader"></div>
    <header class="header">
      <div class="logo__container">
        <a href="Index.html"
          ><img src="img/Troll_logo2.svg" alt="Troll with a club" />
          <h1 tabindex="0" class="heading">Trollmagi</h1></a
        >
      </div>
      <nav>
        <ul>
          <li><a href="allpost.html">Troll</a></li>
          <li><a href="contact.html">Kontakt</a></li>
          <li><a href="about.html">Om oss</a></li>
        </ul>
      </nav>
    </header>
    <div class="contact__page">
      <div class="contact__image">
        <img
          tabindex="0"
          src="img/Postman_troll.jpg"
          alt="Troll with a posman satchel"
        />
      </div>
      <div id="myModal" class="modal">
        <span tabindex="0" class="close">&times;</span>
        <img class="modal-content" id="img01" alt="modal hidden" />
      </div>
      <div class="contact__form--container">
        <h2 class="contact__header">Kontakt oss</h2>
        <form class="contact__form" id="contactForm" method="POST">
          <label for="your-name">Navn</label>
          <input
            type="text"
            name="your-name"
            id="your-name"
            placeholder="Ola Nordmann"
          />
          <span class="error" id="nameError"></span>
          <label for="email">Email</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="ola.nordmann@troll.no"
          />
          <span class="error" id="emailError"></span>
          <label for="subject">Emne</label>
          <input type="text" name="subject" id="subject" placeholder="Emne!" />
          <span class="error" id="subjectError"></span>
          <label for="message">Din melding </label>
          <div class="contact__message">
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Send oss dine spørsmål og meninger"
            ></textarea>
            <span class="error" id="messageError"></span>
          </div>

          <button form="contactForm" type="submit">Send</button>
          <div id="successMessage"></div>
        </form>
      </div>
    </div>

    <footer>
      <div class="footer__container">
        <div class="sign__up">
          <h4>Bli varslet om nye troll</h4>
          <form id="signupForm">
            <div class="sub__input--field">
              <input
                class="sub_field form_field"
                type="text"
                name="contact__email"
                id="signupEmail"
                placeholder="trollmagi@blog.com"
                aria-label="Email"
              />
              <span class="error signup__error" id="signupEmailError"></span>
              <div id="signupSuccess"></div>
            </div>
            <button type="submit" form="signupForm" class="sub__button button">
              Meld på
            </button>
          </form>
        </div>
      </div>
      <div class="social__follow">
        <h4>Følg oss i sosiale medier</h4>
        <a aria-label="instagram" href="https://www.instagram.com"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a aria-label="facebook" href="https://www.facebook.com"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a aria-label="snapchat" href="https://www.snapchat.com"
          ><i class="fa-brands fa-snapchat"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
