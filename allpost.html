<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alle Trollmagi Troll</title>
    <meta
      name="description"
      content="Utforsk alle våre innlegg om trollenes verden. Bli med på vår reise gjennom deres historier, myter og legender på vår blogg."
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script
      src="https://kit.fontawesome.com/6bd7a8590b.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="js/apicall.js" type="module"></script>
    <script defer src="js/allposts.js" type="module"></script>
    <script defer src="js/loader.js" type="module"></script>
    <script defer src="js/subscribe.js" type="module"></script>
    <script defer src="js/header.js" type="module"></script>

    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="preloader"></div>
    <header class="header">
      <div class="logo__container">
        <a href="Index.html"
          ><img src="img/Troll_logo2.svg" alt="Troll with a club" />
          <h1 tabindex="0" class="heading">Trollmagi</h1></a
        >
      </div>
      <nav>
        <ul>
          <li><a href="allpost.html">Troll</a></li>
          <li><a href="contact.html">Kontakt</a></li>
          <li><a href="about.html">Om oss</a></li>
        </ul>
      </nav>
    </header>

    <div class="blog__post--page">
      <!-- <div class="category__container"></div> -->
      <div class="allposts__container">
        <h2 class="blog__preview--header"></h2>
        <img class="allposts__img" src="" alt="" />
        <p class="preview__post"></p>
      </div>
    </div>
    <div class="more__posts--container">
      <button class="more__blogs">
        <span> Flere troll</span>
      </button>
    </div>
    <footer>
      <div class="footer__container">
        <div class="sign__up">
          <h4>Bli varslet om nye troll</h4>
          <form id="signupForm">
            <div class="sub__input--field">
              <input
                class="sub_field form_field"
                type="text"
                name="contact__email"
                id="signupEmail"
                placeholder="trollmagi@blog.com"
                aria-label="Email"
              />
              <span class="error signup__error" id="signupEmailError"></span>
              <div id="signupSuccess"></div>
            </div>
            <button type="submit" form="signupForm" class="sub__button button">
              Meld på
            </button>
          </form>
        </div>
      </div>
      <div class="social__follow">
        <h4>Følg oss i sosiale medier</h4>
        <a aria-label="instagram" href="https://www.instagram.com"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a aria-label="facebook" href="https://www.facebook.com"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a aria-label="snapchat" href="https://www.snapchat.com"
          ><i class="fa-brands fa-snapchat"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
